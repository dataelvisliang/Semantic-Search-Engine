# Semantic Search Engine Configuration
# Edit this file to customize for your dataset
#
# INSTRUCTIONS:
# - Fields marked as REQUIRED must be provided
# - Fields marked as OPTIONAL can be commented out if not needed
# - To comment out a field, add # at the start of the line
# - Example:
#   # id_column: "Id"              <- This field is commented out and will be ignored

# Dataset configuration
dataset:
  # Path to your CSV file (relative or absolute)
  file_path: "data/sample_data.csv"

  # Optional: If dataset is split across multiple files
  # file_paths:
  #   - "data/part1.csv"
  #   - "data/part2.csv"

# Text columns to embed for semantic search
# Each entry creates a searchable field
text_columns:
  - name: "summary"           # Internal identifier (no spaces, used for files/code)
    display_name: "Summary"   # Display name shown in the UI
    column: "Summary"         # EXACT column name from your CSV file

  - name: "text"              # Internal identifier
    display_name: "Review Text"  # Display name shown in the UI
    column: "Text"            # EXACT column name from your CSV file

# Metadata columns for filtering and visualization
metadata:
  # REQUIRED: Column containing dates/timestamps for trend analysis
  # IMPORTANT: Use the EXACT column name from your CSV file
  # Should be parseable by pandas (e.g., "2023-01-15", "2023-01-15 10:30:00")
  date_column: "REALDATE"      # EXACT column name from CSV

  # REQUIRED: Column containing numeric scores for distribution charts
  # IMPORTANT: Use the EXACT column name from your CSV file
  # Should contain numbers (e.g., ratings 1-5, sentiment scores 0-100)
  score_column: "RATING"           # EXACT column name from CSV
  score_display_name: "Rating"     # Display name for score column in charts and UI

  # OPTIONAL: Unique identifier column
  # You can comment out this entire line if your CSV doesn't have an ID column
  id_column: "Id"              # EXACT column name from CSV (optional - can be commented out)

  # OPTIONAL: Additional columns to display in results
  # You can comment out this entire section if you don't need extra display columns
  # IMPORTANT: Use the EXACT column names from your CSV file
  display_columns:
    - "ProductId"              # EXACT column name from CSV
    - "UserId"                 # EXACT column name from CSV

# Application settings
app:
  title: "Semantic Search Engine"
  page_icon: "ðŸ”"

  # Default search target (must match one of the text_columns "name" values)
  default_search_target: "summary"

  # Search query input placeholder text (shown when search box is empty)
  search_placeholder: "e.g., no tea flavor"

  # Search parameters defaults
  default_top_k_retrieval: 1000
  default_top_k_rerank: 500
  default_score_threshold: 0.60

# Embedding settings
embeddings:
  # Model to use for embeddings
  model: "sentence-transformers/all-MiniLM-L6-v2"

  # Batch size for encoding
  batch_size: 32

  # Output directory for embeddings
  output_dir: "embeddings"


# ==============================================================================
# EXAMPLES: How to comment out optional fields
# ==============================================================================
#
# If you don't have an ID column in your CSV:
#   metadata:
#     date_column: "Date"
#     score_column: "Score"
#     # id_column: "Id"              <- Commented out
#
# If you don't want to display additional columns:
#   metadata:
#     date_column: "Date"
#     score_column: "Score"
#     # display_columns:              <- Comment out the entire section
#     #   - "ProductId"
#     #   - "UserId"
# ==============================================================================
