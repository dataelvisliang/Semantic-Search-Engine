# Example Configuration - Copy this to config.yaml and customize

# =============================================================================
# EXAMPLE 1: Amazon Product Reviews
# =============================================================================
dataset:
  file_path: "data/amazon_reviews.csv"

text_columns:
  - name: "summary"
    display_name: "Summary"
    column: "Summary"

  - name: "review"
    display_name: "Review Text"
    column: "Text"

metadata:
  date_column: "Date"
  score_column: "Score"      # 1-5 star ratings
  id_column: "Id"
  display_columns:
    - "ProductId"
    - "UserId"

app:
  title: "Amazon Reviews Analyzer"
  page_icon: "üõçÔ∏è"
  default_search_target: "summary"
  default_top_k_retrieval: 1000
  default_top_k_rerank: 500
  default_score_threshold: 0.60

embeddings:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 32
  output_dir: "embeddings"


